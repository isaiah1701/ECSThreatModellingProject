name: Build and Push to ECR (All Branches)

on:
  push:
    branches:
      - '**'  # Trigger on push to any branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      ECR_REPO_NAME: ${{ secrets.ECR_REPO_NAME }}
      ECR_URI: ${{ secrets.ECR_URI }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Create React app in app directory
        run: |
          # Remove empty app directory
          rm -rf app
          
          # Create new React app
          npx create-react-app app --template typescript
          
          # Verify the app was created
          ls -la app/
          
      - name: Create Dockerfile in app directory
        run: |
          cat > app/Dockerfile << 'EOF'
          FROM node:18-alpine
          
          WORKDIR /app
          
          # Copy package files first for better caching
          COPY package*.json ./
          
          # Install dependencies using npm (since create-react-app uses npm)
          RUN npm ci --only=production
          
          # Copy the rest of the application
          COPY . .
          
          # Build the application
          RUN npm run build
          
          # Install serve globally
          RUN npm install -g serve
          
          EXPOSE 3000
          CMD ["serve", "-s", "build"]
          EOF

      - name: Build Docker image
        run: |
          cd app
          docker build -t temp-image:latest .

      - name: Tag image for ECR
        run: |
          docker tag temp-image:latest ${{ env.ECR_URI }}:latest
          docker tag temp-image:latest ${{ env.ECR_URI }}:${{ github.sha }}

      - name: Push to ECR
        run: |
          docker push ${{ env.ECR_URI }}:latest
          docker push ${{ env.ECR_URI }}:${{ github.sha }}

      - name: Output ECR image URI
        run: |
          echo "Image pushed to: ${{ env.ECR_URI }}:latest"
          echo "Image pushed to: ${{ env.ECR_URI }}:${{ github.sha }}"
