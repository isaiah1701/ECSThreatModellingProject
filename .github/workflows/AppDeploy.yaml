name: Build and Push AWS Threat Composer to ECR

on:
  push:
    branches:
      - '**'  # Trigger on push to any branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      ECR_REPO_NAME: ${{ secrets.ECR_REPO_NAME }}
      ECR_URI: ${{ secrets.ECR_URI }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Clone AWS Threat Composer
        run: |
          # Remove empty app directory
          rm -rf app
          
          # Clone the AWS Threat Composer repository
          git clone https://github.com/awslabs/threat-composer.git app
          
          # Verify the app was cloned
          ls -la app/
          
      - name: Create Dockerfile in root directory
        run: |
          cat > Dockerfile << 'EOF'
          FROM node:18-alpine
          
          WORKDIR /app
          
          # Copy package files first for better caching
          COPY app/package*.json ./
          COPY app/yarn.lock ./
          
          # Install dependencies
          RUN yarn install --frozen-lockfile
          
          # Copy the rest of the application
          COPY app/ ./
          
          # Build the application
          RUN yarn build
          
          # Install serve globally
          RUN yarn global add serve
          
          EXPOSE 3000
          CMD ["serve", "-s", "build"]
          EOF

      - name: Build Docker image
        run: |
          docker build -t temp-image:latest .

      - name: Tag image for ECR
        run: |
          docker tag temp-image:latest ${{ env.ECR_URI }}:latest
          docker tag temp-image:latest ${{ env.ECR_URI }}:${{ github.sha }}

      - name: Push to ECR
        run: |
          docker push ${{ env.ECR_URI }}:latest
          docker push ${{ env.ECR_URI }}:${{ github.sha }}

      - name: Output ECR image URI
        run: |
          echo "AWS Threat Composer image pushed to: ${{ env.ECR_URI }}:latest"
          echo "AWS Threat Composer image pushed to: ${{ env.ECR_URI }}:${{ github.sha }}"
