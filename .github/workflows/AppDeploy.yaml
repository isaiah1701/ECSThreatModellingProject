name: Build and Push Amazon Threat Composer to ECR

on:
  push:
    branches:
      - '**'  # Trigger on push to any branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      ECR_REPO_NAME: ${{ secrets.ECR_REPO_NAME }}
      ECR_URI: ${{ secrets.ECR_URI }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          docker build -t temp-image:latest .

      - name: Tag image for ECR
        run: |
          docker tag temp-image:latest ${{ env.ECR_URI }}:latest
          docker tag temp-image:latest ${{ env.ECR_URI }}:${{ github.sha }}

      - name: Push to ECR
        run: |
          docker push ${{ env.ECR_URI }}:latest
          docker push ${{ env.ECR_URI }}:${{ github.sha }}

      - name: Output ECR image URI
        run: |
          echo "Amazon Threat Composer image pushed to: ${{ env.ECR_URI }}:latest"
          echo "Amazon Threat Composer image pushed to: ${{ env.ECR_URI }}:${{ github.sha }}"
